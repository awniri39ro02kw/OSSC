# Config file for OSSC model
# dense_*** can be empty, that means an Identity layer

[User]
# 1: file model    2: console model
logger_type = 1

saved_root =./saved_model/dblp5
filepath = ./data/
filename = DBLP5.npz

[Network]
name = OSSC
input_dim = 100
x_dim = 257
z_dim = 16
activation = tanh
dense_x_h = 128
dim_RNN_h = 64
num_RNN_h = 1
dense_hx_g = 128
dim_RNN_g = 64
num_RNN_g = 1
dense_gz_z = 32,16
dense_hz_x = 128
dense_hz_z = 32,16
dropout_p = 0.2
num_class = 5
n_time=10

[Training]
#True or False
use_cuda = True
optimization = adam
beta = 1
lr = 0.005
epochs = 10000
early_stop_patience = 300
save_frequency = 10
unseen=True
unseen_num=1
unseen_list=4
